<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="/style.css">  -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Scraping_Donations</title>
</head>
<body>
    <div class="header">
        <img class="logo" src="{% static 'images/logo_scrape.png'%}">    
    </div>
    <div class="content">
        <ol class="breadcrumb my-4">
          <li class="breadcrumb-item active"></li>
        </ol>
        <table class="table">
          <thead class="thead-inverse">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th>Location</th>
              <th>Link</th>
            </tr></thead>
            <tbody>
              {% for item in items %}
                <tr>
                  <td></td>
                  <td>
                    <small class="text-muted d-block" maxlength="20">{{ item.title_name }}</small>
                  </td>
                  <td class="align-middle">{{ item.title_price}}</td>
                  <td class="align-middle">{{ item.title_location}}</td>
                  <td class="align-middle" maxlength="10"><a href={{ item.title_url}}>View Detail</a></td>
                  <td></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>  
    </div>


  

    
    
</body>
</html>
